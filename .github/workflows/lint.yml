name: Lint

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  lint:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.14"

    - name: Install UV
      uses: astral-sh/setup-uv@v7

    - name: Install dependencies
      run: |
        uv sync --group dev

    - name: Run Ruff check
      run: |
        # Ruff automatically reads pyproject.toml configuration
        uv run ruff check archipy

    - name: Run Ruff format check
      run: |
        # Ruff automatically reads pyproject.toml configuration
        uv run ruff format --check archipy

    - name: Run Ty type checking
      run: |
        # Ty automatically reads pyproject.toml configuration
        uv run ty check archipy
